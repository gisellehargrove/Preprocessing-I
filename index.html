<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My Resume</title>

  <link rel="stylesheet" href="css/index.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <nav class="flexed">
    <a class="flex-grow" href="#">Home</a>
    <a class="flex-grow" href="#">About</a>
    <a class="flex-grow" href="#">Portfolio</a>
    <a class="flex-grow" href="#">Contact</a>
  </nav>

  <section class="intro-section">
    Intro Section
  </section>

  <section class="skills-section">
    Skills Section
  </section>

  <section class="work-history-section">
    Work History Section
    <div class="Rtable Rtable--4cols">

      <div class="Rtable-cell"><h3>Years</h3></div>
      <div class="Rtable-cell">Company</div>
      <div class="Rtable-cell">Title</div>
      <div class="Rtable-cell">Somthing Else Here</div>

      <div class="Rtable-cell"><h3>6</h3></div>
      <div class="Rtable-cell">US Navy</div>
      <div class="Rtable-cell">Paralegal</div>
      <div class="Rtable-cell"><strong></strong></div>

      <div class="Rtable-cell"><h3></h3></div>
      <div class="Rtable-cell"></div>
      <div class="Rtable-cell"></div>
      <div class="Rtable-cell"><strong></strong></div>

    </div>
  </section>

  <section class="contact-section">
    Contact Me Section
    <form action="#" id="js-form">
      <div class="name">
        <input type="text" name="name" placeholder="Giselle" />
        <input type="text" name="surname" placeholder="Hargrove" />
        <input type="mail" name="email" placeholder="gisellehargrove@gmail.com"/>
      </div>
      <div class="message">
        <label for="textarea">Leave a comment:</label>
        <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
      </div>
      <div class="submit">
        <input type="submit" value="Submit" disabled/>
      </div>
    </form>
  </section>
  <footer>
    Footer
  </footer>
</body>
</html>
